    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 100%;
            height: 100vh;
            background-color: #e3e3e3;
            font-size: 16px;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }

        /* ==========page1=========== */
        .page1 {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #heading1 {
            color: #8400ef;
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        #name-div {
            border-radius: 10px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #050624;
            margin-bottom: 1rem;
            width: 250px;
            text-align: center;
            background-color: #050624;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            transform: scale(1.05);
            border-color: #8400ef;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #8400ef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5a00b0;
            transform: scale(1.05);
        }

        /* ==========page2=========== */
        .page2 {
            width: 100%;
            height: 100vh;
            display: none;
            background-color: #fff0f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }

        .cake-container {
            position: relative;
            width: 57%;
            height: 400px;
            margin: 60px auto;
        }

        h2 {
            font-family: cursive;
            color: brown;
            margin-bottom: 30px;
            text-align: center;
        }

        .cake-layer {
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: #fcdfa1;
            box-shadow: 0px 0px 90px rgba(255, 0, 204, 0.263);
            border: 1px solid rgba(111, 49, 49, 0.229);
            border-radius: 10px;
            left: 50%;
            transition: transform 0.5s ease;
        }

        .bottom-layer {
            bottom: 0;
            width: 250px;
            left: 31%;
        }

        .middle-layer {
            bottom: 60px;
            width: 200px;
            left: 35%;
        }

        .top-layer {
            bottom: 120px;
            width: 150px;
            left: 39%;
        }

        .top-frosting {
            position: absolute;
            width: 160px;
            height: 20px;
            background-color: hsl(0, 7%, 88%);
            border-radius: 10px 10px 0 0;
            bottom: 180px;
            left: 38%;
        }

        .candle {
            cursor: pointer;
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: #fd3018;
            border-radius: 2px 2px 0 0;
            bottom: 200px;
            left: 49%;
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
            transition: transform 0.3s ease-in, background-color 0.3s ease;
        }

        .candle:hover {
            transform: scale(1.2);
        }

        .flame {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50% 50% 50% 0;
            top: 25%;
            left: 45%;
            animation: flame-flicker 1s infinite alternate;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes flame-flicker {
            0% {
                transform: scale(0.8) rotate(135deg);
            }

            100% {
                transform: scale(1) rotate(135deg);
            }
        }

        .show-msg {
            opacity: 1 !important;
            font-weight: bolder;
            color: magenta !important;
            text-shadow: 0px 0px 20px hotpink;
        }

        .wait {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 100%;
            left: 33%;
            margin-top: 20px;
        }

        @media (max-width:767px) {
            body {
                /* display: flex;
                justify-content: center;
                align-items: center; */
                overflow: scroll;
            }

            .page2 {
                width: 100%;
                height: 100vh;
            }

            .cake-container {
                width: 100%;
                margin: 20px 0px;
            }

            .bottom-layer {
                left: 18%;
            }

            .middle-layer {
                left: 25%;
            }

            .top-layer {
                left: 32%;
            }

            .top-frosting {
                left: 31%;
            }

            .candle {
                left: 52%;
            }

            .flame {
                top: 25%;
                left: 45%;
            }

            .wait {
                top: 110%;
                left: 25%;
                margin-top: 20px;
            }

            .page2 {
                margin-top: 40px;
            }

        }
    </style>
</head>

<body>
    <!-- Page 1 -->
    <div class="page1" data-aos="fade-down" data-aos-duration="1000">
        <h1 id="heading1" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100">Drop your gorgeous name below
            üëá</h1>
        <div id="name-div" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
            <form>
                <input type="text" placeholder="Enter your beautiful name ‚ú®" required data-aos="zoom-in"
                    data-aos-delay="300">
                <input type="submit" value="Get Your Gifts" data-aos="zoom-in" data-aos-delay="400">
            </form>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="page2" data-aos-duration="1000">
        <div class="cake-container" data-aos="zoom-in" data-aos-duration="1200">
            <h2 id="wish" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100">üéÇ Click the Candle üéÇ</h2>
            <div style="margin-top: 30px;">
                <div class="cake-layer bottom-layer" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                </div>
                <div class="cake-layer middle-layer" data-aos="fade-up" data-aos-duration="1100" data-aos-delay="300">
                    <center
                        style="position: relative; top: 20px; font-weight: bolder; color: brown; font-family: cursive; overflow: hidden;">
                        <span id="cakename" style="text-transform: uppercase;" data-aos="fade-up"
                            data-aos-delay="400"></span>
                    </center>
                </div>
                <div class="cake-layer top-layer" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
                </div>
                <div class="top-frosting" data-aos="fade-up" data-aos-duration="1300" data-aos-delay="600"></div>
                <div class="candle" data-aos="flip-up" data-aos-duration="1400" data-aos-delay="700"></div>
                <div class="flame" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="800"></div>
            </div>
            <p class="wait">
                please wait for few seconds
            </p>
        </div>
    </div>

    <!-- ===== AOS JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>

        const bgAudio = new Audio('happy-birthday.mp3');
        bgAudio.preload = 'auto';
        bgAudio.loop = false;
        bgAudio.volume = 0.5;
        function playAudio() {
            // bgAudio.play().catch(err => console.log(err));
            document.removeEventListener('click', playAudio);
            document.removeEventListener('touchstart', playAudio);
        }

        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);

        AOS.init({
            once: true,
            easing: 'ease-in-out',
            duration: 1000,
        });

        const body = document.querySelector('body');
        const page1 = document.querySelector('.page1');
        const page2 = document.querySelector('.page2');
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input');
        const candle = document.querySelector('.candle');
        const flame = document.querySelector('.flame');
        const wish = document.querySelector('#wish');
        const cakename = document.querySelector('#cakename');

        window.onload = () => {
            page1.style.display = 'flex';
            page2.style.display = 'none';
        };

        let userName = '';

        form.addEventListener('submit', function (dets) {
            dets.preventDefault();
            if (inputs[0].value.trim() !== '') {
                userName = inputs[0].value;
                cakename.textContent = userName;
                page1.style.display = 'none';
                body.style.backgroundColor = '#fff0f8';
                page2.style.display = 'block';
                AOS.refresh();
            }
            bgAudio.play().catch(err => console.log(err));
        });

        candle.addEventListener('click', () => {
            page2.style.backgroundColor = '#04040c';
            body.style.backgroundColor = '#04040c';
            flame.style.backgroundColor = '#fca821';
            flame.style.boxShadow = '0px 0px 70px rgb(242, 218, 3)';
            flame.style.opacity = '1';
            wish.innerHTML = `ü•≥ Happy Birthday to ${userName} üíñüéâ`;
            wish.classList.add('show-msg');

            setTimeout(() => {
                body.innerHTML = `
    <h3 data-aos="zoom-in" style="text-align:center; color:lightblue; margin:20px;">
        üå∏‚ú® <span style="color:magenta; text-transform:uppercase; font-size:30px;"> ${userName} </span>, today the world feels a little brighter, a little more magical ‚Äî because it‚Äôs your special day!
        üéÇüíñ You‚Äôre the sparkle that makes ordinary moments shine üåü and the warmth that makes hearts smile üòä. May your
        path be lined with love üíï, laughter üòÇ, and dreams that bloom into reality üåà. Keep shining like the star you
        are üå† ‚Äî spreading kindness, joy, and positivity wherever you go! üéÅüéâüíê
    </h3>
    <br>
    <h2 data-aos="fade-up" style="text-align:center; color:magenta">
        Once Again, Happy birthday to you!
    </h2>
    `;
                AOS.refresh();
            }, 5000);
        });
    </script>
</body>

</html>
